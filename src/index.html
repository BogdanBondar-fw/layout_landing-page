<!doctype html>
<html

  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          class="top-bar__logo"
          href="#"
        >
          <img
            class="header__logo-img"
            src="./img/logo.png"
            alt="Nothing logo"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">
          Bring joy back
          <br />
          to the everyday
        </h1>
      </div>
    </header>
    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          class="top-bar__logo"
          href="#"
        >
          <img
            class="menu__logo-img"
            src="./img/logo.png"
            alt="Nothing logo"
          />
        </a>
        <a
          href="#"
          class="icon icon--close"
        ></a>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"

              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"
              >
                Recommended
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#products"
              >
                Products
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about"
              >
                About
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contact"
              >
                Contact
              </a>
            </li>
          </ul>
          <a
            class="menu__phone-number"
            href="tel:+123455555555"
          >
            +1 234 5555-55-55
          </a>
          <a
            class="menu__call-to"
            href="tel:+123455555555"
          >
            call to order
          </a>
        </nav>
      </div>
    </aside>
    <main class="main">
      <section class="recommended">
        <h2
          class="recommended__title"
          id="recommended"
        >
          Recommended
        </h2>
      </section>
      <section class="products">
        <h2
          class="products__title"
          id="products"
        >
          Products
        </h2>
      </section>
      <section class="about">
        <h2
          class="about__title"
          id="about"
        >
          About
        </h2>
      </section>
      <section class="contact">
        <h2
          class="contact__title"
          id="contact"
        >
          Contact
        </h2>
      </section>
    </main>
    <footer class="footer"></footer>
